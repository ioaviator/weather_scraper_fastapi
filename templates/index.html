<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="templates/static/style.css">
</head>
<body>
    <header>
        <h1>Weather Forecast Tracker</h1>
        <p>Check real-time weather updates for any state in Nigeria</p>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="#about">About Us</a>
    </nav>

    <main>
        <form method="post" action="/get_weather" class="weather-form">
            <div class="form-group">
                <label>State 1 (required):</label>
                <input type="text" name="state1" required placeholder="e.g. Lagos">
            </div>
            <div class="form-group">
                <label>State 2 (optional):</label>
                <input type="text" name="state2" placeholder="e.g. Abuja">
            </div>
            <div class="form-group">
                <label>State 3 (optional):</label>
                <input type="text" name="state3" placeholder="e.g. Kano">
            </div>
            <button type="submit">Get Weather Forecast</button>
        </form>

        {% if weather_data %}
        <section class="weather-result">
            {% for state, report in weather_data.items() %}
                {% if report %}
                <div class="weather-box">
                    <p>{{ report }}</p>
                </div>
                {% endif %}
            {% endfor %}
        </section>
        {% endif %}
    </main>

    <!-- <footer id="about">
        <p>Built with FastAPI | Powered by Real-Time Data</p>
    </footer> -->
</body>
</html>
